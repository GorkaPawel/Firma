<form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="form shadow-1">
  <label for="email">email</label>
  <input type="email" id="email" formControlName="email">
  <span *ngIf="getErrorMessage('email') as error"
        class="error-message">{{error}}</span>

  <div class="form--group" formGroupName="passwords">

    <label for="password">password</label>
    <input type="password" id="password" formControlName="password">
    <span *ngIf="getErrorMessage('password') as error"
          class="error-message">{{error}}</span>

    <label for="passwordConfirm">Confirm password</label>
    <input type="password" id="passwordConfirm" formControlName="passwordConfirm">
    <span *ngIf="getErrorMessage('passwords') as error"

          class="error-message">{{error}}</span>
  </div>
  <button class="button" type="submit" [disabled]="registerForm.invalid">Submit</button>
</form>
