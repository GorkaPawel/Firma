<form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="form shadow-1">

  <label for="email">email</label>
  <input type="email" id="email" formControlName="email">
  <span *ngIf="getErrorMessage('email') as error"
        class="error-message">{{error}}</span>

  <label for="password">password</label>
  <input type="password" id="password" formControlName="password">
  <span *ngIf="getErrorMessage('password') as error"
        class="error-message">{{error}}</span>

  <button class="button shadow-1" type="submit" [disabled]="loginForm.invalid">Submit</button>
</form>
